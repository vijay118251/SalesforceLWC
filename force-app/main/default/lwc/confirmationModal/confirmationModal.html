<template>
    <template lwc:if={isConfirm}>
        <div class="slds-container_small">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" 
                aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- show header -->
                    <header class="slds-modal__header my-header">
                        <h1 id="modal-heading-01" class="slds-text-title_bold slds-hyphenate title-text">
                            <span><slot name="title">HEADER TITLE</slot></span>
                        </h1>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <p><span><slot name="body">BODY</slot></span></p>
                    </div>
                    <footer class="slds-modal__footer">
                        <!-- show button -->
                            <button class="slds-button slds-button_brand my-button" data-left="reject" value="reject" onclick={closeModal}>
                                <p><span><slot name="leftButton">LEFT BUTTON NAME</slot></span></p>
                            </button>
                            <button class="slds-button slds-button_brand slds-m-left_large my-button" data-right="success" value="success" onclick={handleModal}>
                                <p><span><slot name="rightButton">RIGHT BUTTON NAME</slot></span></p>
                            </button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </template>
</template>
