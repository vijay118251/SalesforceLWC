<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="standard:account" size="small"></lightning-icon>
            Platform Event
        </h3>
        <div slot="footer" lwc:if={forceRerender}>                
                <lightning-badge label={successCount}></lightning-badge>
                <lightning-badge label={failureCount}></lightning-badge>

                
        </div>
        <p class="slds-var-p-horizontal_small">
            <!-- <lightning-input type="text" label="Account Name" name="Name"  onchange={handleChange}></lightning-input>     
            <lightning-input type="text" label="Type" name="Type"  onchange={handleChange}></lightning-input>     
            <lightning-input type="text" label="Phone" name="Phone"  onchange={handleChange}></lightning-input>  
            <lightning-button label="Create Account" onclick={handleSaveAccount} variant="brand"></lightning-button>    -->
            <lightning-input type="text" label="Enter Text" name="text" value={inputValue}  onchange={handleInputChange}></lightning-input>
            <lightning-button label="Fire Event" onclick={handleClick} variant="brand"></lightning-button>
        </p>
    </lightning-card>
</template>
